kafka.bootstrap.servers=localhost:9092

mp.messaging.incoming.input-topic.connector=smallrye-kafka
mp.messaging.incoming.input-topic.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.input-topic.topic=input-topic

mp.messaging.outgoing.output-topic.connector=smallrye-kafka
mp.messaging.outgoing.output-topic.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.output-topic.topic=output-topic

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/dbirham
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
#quarkus.datasource.jdbc=false

